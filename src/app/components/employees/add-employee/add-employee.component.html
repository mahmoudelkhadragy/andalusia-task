<div class="empForm mt-3">
  <form (ngSubmit)="addEmplyee(employeeForm)" #employeeForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="empName">Employee Name *</label>
        <input
          type="text"
          id="empName"
          class="form-control"
          ngModel
          name="empName"
          required
        />
      </div>

      <div class="form-group col-md-6">
        <label for="department">Department *</label>
        <select id="department" class="form-control">
          <option *ngFor="let dep of departments">{{ dep.depName }}</option>
        </select>
      </div>
    </div>
  </form>
</div>
